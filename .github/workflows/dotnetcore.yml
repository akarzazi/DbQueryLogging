name: .NET Core

on:
  push:
    branches: [ master ]
    paths: 
      - '!README.md'
        
  pull_request:
    branches: [ master ]  
    paths: 
      - '!README.md'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Run a one-line script
      run: .\build.ps1 -RunTest
      shell: pwsh
      
